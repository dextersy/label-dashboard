<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Artist Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #333;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.7;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            border-top-color: #333;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .eta {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.6;
            color: #888;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #f0f0f0;
            background: white;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽµ</div>
        <h1>We're fixing a few things up!</h1>
        <p>We're currently updating this site with new features and improvements. The service will be back online shortly.</p>
        <div class="spinner"></div>
        <div class="eta">Estimated time: 2-3 minutes</div>
    </div>
    
    <div class="footer">
        Powered by Melt Records Dashboard
    </div>
</body>
</html>
