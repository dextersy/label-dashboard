<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You for Your Contribution</title>
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      -webkit-font-smoothing: antialiased;
    }

    * {
      box-sizing: border-box;
    }

    table, td, th {
      border-collapse: collapse;
    }

    @media only screen and (max-width: 620px) {
      .container {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 100% !important;
      }

      .content {
        padding: 24px 20px !important;
      }

      .amount-value {
        font-size: 42px !important;
      }

      .amount-label {
        font-size: 13px !important;
      }

      .header-logo img {
        max-width: 120px !important;
        height: auto !important;
      }

      .message-text {
        font-size: 15px !important;
      }

      .fundraiser-title {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body style="width: 100% !important; min-height: 100% !important; margin: 0 !important; padding: 0 !important; background-color: #f5f5f5; font-family: Arial, Helvetica, sans-serif;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 30px 15px;">
        <table class="container" width="500" border="0" cellspacing="0" cellpadding="0" style="max-width: 500px; width: 100%;">
          <tr>
            <td style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">

              <!-- Brand Header with Logo -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" class="header-logo" style="background-color: %BRAND_COLOR%; padding: 30px 20px;">
                    %BRAND_LOGO_HTML%
                  </td>
                </tr>
              </table>

              <!-- Content area -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td class="content" style="padding: 35px 35px 40px 35px; text-align: center;">

              <!-- Thank You Text -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-bottom: 8px;">
                    <div style="font-size: 14px; color: #666666; text-transform: uppercase; letter-spacing: 1px;">
                      Thank you for your contribution
                    </div>
                  </td>
                </tr>
              </table>

              <!-- Amount -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding: 15px 0 25px 0;">
                    <div class="amount-value" style="font-size: 52px; font-weight: 700; color: %BRAND_COLOR%; line-height: 1;">
                      â‚±%AMOUNT%
                    </div>
                  </td>
                </tr>
              </table>

              <!-- Fundraiser Title -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-bottom: 30px;">
                    <div class="fundraiser-title" style="font-size: 18px; color: #333333; font-weight: 600;">
                      %FUNDRAISER_TITLE%
                    </div>
                  </td>
                </tr>
              </table>

              <!-- Divider -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="border-bottom: 1px solid #e5e5e5; padding-bottom: 25px; margin-bottom: 25px;">
                  </td>
                </tr>
              </table>

              <!-- Message -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-top: 25px;">
                    <div class="message-text" style="font-size: 16px; color: #555555; line-height: 1.6;">
                      Dear %DONOR_NAME%,<br><br>
                      Your generous support is greatly appreciated. This email serves as your receipt.
                    </div>
                  </td>
                </tr>
              </table>

              <!-- Footer -->
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-top: 35px;">
                    <div style="font-size: 12px; color: #999999;">
                      %BRAND_NAME%
                    </div>
                  </td>
                </tr>
              </table>

                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
