<div class="artist-page">
  <div class="container-fluid">
    <!-- Page Header -->
    <div class="page-header d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">
        <i class="fas fa-headphones me-2 text-primary"></i>
        Artist Management
      </h5>
    </div>
    
    <!-- Main Content -->
    <div class="row" *ngIf="selectedArtist">
      <div class="col-12">
        
        <!-- Tab Navigation -->
        <div class="card tab-navigation">
          <div class="card-header p-0">
            <ul class="nav nav-tabs artist-tabs" role="tablist">
              <li class="nav-item" *ngFor="let tab of tabs" [hidden]="!shouldShowTab(tab)">
                <a class="nav-link" 
                   [class]="getTabClass(tab.id)"
                   (click)="setActiveTab(tab.id)"
                   role="tab">
                  <i class="fa" [class]="tab.icon"></i>
                  {{ tab.label }}
                </a>
              </li>
            </ul>
          </div>
          
          <!-- Tab Content -->
          <div class="card-body tab-content p-0">
            
            <!-- Profile Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'profile'" *ngIf="activeTab === 'profile'">
              <app-artist-profile-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)"
                (artistUpdated)="onArtistUpdated($event)">
              </app-artist-profile-tab>
            </div>
            
            <!-- Gallery Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'gallery'" *ngIf="activeTab === 'gallery'">
              <app-artist-gallery-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)">
              </app-artist-gallery-tab>
            </div>
            
            <!-- Releases Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'releases'" *ngIf="activeTab === 'releases'">
              <app-artist-releases-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)">
              </app-artist-releases-tab>
            </div>
            
            <!-- Team Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'team'" *ngIf="activeTab === 'team'">
              <app-artist-team-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)">
              </app-artist-team-tab>
            </div>
            
            <!-- New Release Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'new-release'" *ngIf="activeTab === 'new-release' && isAdmin">
              <app-artist-new-release-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)"
                (releaseCreated)="onReleaseCreated($event)"
                (cancelled)="onReleaseFormCancelled()">
              </app-artist-new-release-tab>
            </div>
            
            <!-- Submit Release Tab -->
            <div class="tab-pane" [class.active]="activeTab === 'submit-release'" *ngIf="activeTab === 'submit-release'">
              <app-artist-submit-release-tab 
                [artist]="selectedArtist"
                (alertMessage)="onAlertMessage($event)">
              </app-artist-submit-release-tab>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- No Artist Selected -->
    <div class="row" *ngIf="!selectedArtist">
      <div class="col-12">
        <div class="card">
          <div class="card-body text-center p-5">
            <i class="far fa-user-circle fa-4x text-muted mb-3"></i>
            <h4>No Artist Selected</h4>
            <p class="text-muted">Please select an artist from the dropdown above to manage their profile.</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
