<div class="donation-success-page" [style.--brand-color]="brandColor">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Success Content -->
  <div *ngIf="!isLoading" class="success-container">
    <!-- Success Icon -->
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
    </div>

    <!-- Thank You Message -->
    <h1 class="success-title">Thank you for your donation</h1>
    <p class="success-message">Your payment has been processed successfully.</p>

    <!-- Email Notice -->
    <p class="email-notice">
      A confirmation email has been sent to your email address.
    </p>

    <!-- Footer -->
    <div class="footer-text">
      <small>Powered by Melt Records Dashboard</small>
    </div>
  </div>
</div>
