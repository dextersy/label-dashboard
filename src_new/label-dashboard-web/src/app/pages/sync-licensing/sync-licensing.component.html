<div class="container-fluid py-4">
  <div class="page-header mb-3">
    <app-breadcrumb></app-breadcrumb>
  </div>

  <div class="row mb-4">
    <div class="col">
      <h2 class="mb-0">Sync Licensing</h2>
      <p class="text-muted mt-2 mb-0">Create and manage sync licensing pitches for your catalog.</p>
    </div>
  </div>

  <!-- Pitches Table -->
  <app-paginated-table
    title="Pitches"
    [data]="pitches"
    [pagination]="pagination"
    [loading]="loading"
    [columns]="pitchColumns"
    [showSortableHeaders]="true"
    [actions]="pitchActions"
    [showSearch]="true"
    [sortInfo]="currentSort"
    (pageChange)="onPageChange($event)"
    (filtersChange)="onFiltersChange($event)"
    [headerActions]="headerActions"
    (sortChange)="onSortChange($event)">
  </app-paginated-table>
</div>

<!-- Create/Edit Pitch Modal -->
<div class="modal fade" [class.show]="showPitchModal" [style.display]="showPitchModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingPitch ? 'Edit Pitch' : 'New Pitch' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <!-- Pitch Details -->
        <div class="mb-4">
          <h6 class="text-muted mb-3">Pitch Details</h6>
          <div class="mb-3">
            <label for="pitchTitle" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="pitchTitle" [(ngModel)]="pitchForm.title" placeholder="Enter pitch title">
          </div>
          <div class="mb-3">
            <label for="pitchDescription" class="form-label">Description</label>
            <textarea class="form-control" id="pitchDescription" [(ngModel)]="pitchForm.description" rows="3" placeholder="Enter pitch description (optional)"></textarea>
          </div>
        </div>

        <!-- Song Selection -->
        <div class="mb-4">
          <h6 class="text-muted mb-3">Songs</h6>

          <!-- Song Search -->
          <div class="mb-3">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="songSearchQuery" (input)="searchSongs()" placeholder="Search songs to add...">
              <button class="btn btn-secondary" type="button" [disabled]="searchingSongs">
                <i class="fas fa-search" *ngIf="!searchingSongs"></i>
                <i class="fas fa-spinner fa-spin" *ngIf="searchingSongs"></i>
              </button>
            </div>
          </div>

          <!-- Search Results -->
          <div *ngIf="songSearchResults.length > 0" class="mb-3">
            <div class="list-group" style="max-height: 200px; overflow-y: auto;">
              <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                      *ngFor="let song of songSearchResults; trackBy: trackBySongId" (click)="addSong(song)">
                <div>
                  <strong>{{ song.title }}</strong>
                  <small class="text-muted d-block">{{ getArtistNames(song) }} &bull; {{ song.release?.title }}</small>
                  <small class="text-warning d-block" *ngIf="getSongWarnings(song).length">
                    <i class="fas fa-exclamation-triangle me-1"></i>{{ getSongWarnings(song).join(' · ') }}
                  </small>
                </div>
                <i class="fas fa-plus text-primary"></i>
              </button>
            </div>
          </div>

          <!-- Selected Songs -->
          <div *ngIf="selectedSongs.length > 0">
            <label class="form-label text-muted">Selected Songs ({{ selectedSongs.length }})</label>
            <div class="list-group">
              <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let song of selectedSongs; trackBy: trackBySongId">
                <div class="d-flex align-items-center">
                  <img *ngIf="song.release?.cover_art" [src]="song.release?.cover_art" class="rounded me-3" style="width: 40px; height: 40px; object-fit: cover;">
                  <div *ngIf="!song.release?.cover_art" class="bg-secondary rounded me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                    <i class="fas fa-music text-white"></i>
                  </div>
                  <div>
                    <strong>{{ song.title }}</strong>
                    <small class="text-muted d-block">{{ getArtistNames(song) }}</small>
                    <small class="text-warning d-block" *ngIf="getSongWarnings(song).length">
                      <i class="fas fa-exclamation-triangle me-1"></i>{{ getSongWarnings(song).join(' · ') }}
                    </small>
                  </div>
                </div>
                <button type="button" class="btn btn-sm btn-ghost text-danger p-1" (click)="removeSong(song)">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>

          <div *ngIf="selectedSongs.length === 0" class="text-center text-muted py-4 border rounded">
            <i class="fas fa-music fa-2x mb-2"></i>
            <p class="mb-0">No songs selected. Search and add songs above.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="savePitch()" [disabled]="savingPitch || !pitchForm.title.trim()">
          <i class="fas fa-spinner fa-spin me-2" *ngIf="savingPitch"></i>
          {{ editingPitch ? 'Update Pitch' : 'Create Pitch' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showPitchModal" *ngIf="showPitchModal"></div>
