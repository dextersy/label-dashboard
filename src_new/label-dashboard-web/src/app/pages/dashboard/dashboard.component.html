<div class="container-fluid">
  <!-- Page Header -->
  <div class="page-header mb-3">
    <app-breadcrumb></app-breadcrumb>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="loading-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="fa fa-exclamation-triangle"></i> {{ error }}
    <button class="btn btn-sm btn-outline-danger ml-2" (click)="loadDashboardData()">
      <i class="fas fa-sync"></i> Retry
    </button>
  </div>

  <!-- Dashboard content -->
  <div *ngIf="!loading && !error && dashboardData">
    <!-- Welcome Header - Minimalist -->
    <div class="welcome-section mb-4">
      <h1 class="welcome-greeting">
        Good {{ getTimeOfDay() }}, <span class="welcome-name">{{ userFirstName }}! ✨</span>
      </h1>
      <p class="welcome-date">{{ today | date:'EEEE, MMMM d, y' }}</p>
    </div>

    <!-- Stats Row -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-info">
            <span class="stat-value">{{ (dashboardData.stats?.totalArtists) || 0 }}</span>
            <span class="stat-label">Artists</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-compact-disc"></i>
          </div>
          <div class="stat-info">
            <span class="stat-value">{{ (dashboardData.stats?.totalReleases) || 0 }}</span>
            <span class="stat-label">Releases</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-card" *ngIf="dashboardData.stats?.latestRelease">
          <div class="stat-icon">
            <i class="fas fa-music"></i>
          </div>
          <div class="stat-info">
            <span class="stat-value stat-value-text">{{ dashboardData.stats?.latestRelease?.title }}</span>
            <span class="stat-label">Latest Release</span>
          </div>
        </div>
        <div class="stat-card" *ngIf="!dashboardData.stats?.latestRelease">
          <div class="stat-icon">
            <i class="fas fa-music"></i>
          </div>
          <div class="stat-info">
            <span class="stat-value">—</span>
            <span class="stat-label">Latest Release</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard widgets -->
    <!-- Row 1: Latest releases and Top earning releases -->
    <div class="row mb-4">
      <!-- Latest releases -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <app-latest-albums [releases]="dashboardData.latestReleases"></app-latest-albums>
      </div>

      <!-- Top earning releases -->
      <div class="col-lg-6">
        <app-top-albums [releases]="dashboardData.topEarningReleases"></app-top-albums>
      </div>
    </div>

    <!-- Row 2: Balance summary and Event sales -->
    <div class="row">
      <!-- Balance summary -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <app-balance-table [artists]="dashboardData.balanceSummary"></app-balance-table>
      </div>

      <!-- Event sales (admin only) -->
      <div *ngIf="isAdmin && dashboardData.eventSales" class="col-lg-6">
        <app-event-sales-chart [eventSales]="dashboardData.eventSales"></app-event-sales-chart>
      </div>
    </div>
  </div>
</div>
