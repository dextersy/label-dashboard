<!-- Invite processing page with brand styling -->
<div class="invite-wrapper">
  <!-- Form Header with Brand Logo -->
  <div id="formHeader" [style.background-color]="brandColor">
    <div>
      <img [src]="brandLogo" id="icon" [alt]="brandName" />
    </div>
  </div>

  <!-- Form Content -->
  <div id="formContent">
    <!-- Loading state -->
    <div class="loading-section" *ngIf="loading">
      <div class="loading-spinner"></div>
      <h2>Processing your invite...</h2>
      <p>Please wait while we verify your invitation and set up your access.</p>
    </div>

    <!-- Error state -->
    <div class="error-section" *ngIf="!loading && message && messageType === 'error'">
      <div class="alert alert-danger" role="alert">
        <i class="fa fa-exclamation-circle me-2"></i>
        {{ message }}
      </div>
      <a routerLink="/login" class="btn btn-primary btn-block btn-md">Go to Login</a>
    </div>
  </div>
</div>
