<h3>Administrative Tools</h3>

<!-- Email Logs Section -->
<div class="row">
  <div class="col-12">
    <app-paginated-table
      title="Email Logs"
      [data]="emailLogs"
      [pagination]="emailLogsPagination"
      [loading]="emailLogsLoading"
      [columns]="emailLogsColumns"
      [showSortableHeaders]="true"
      [actions]="emailLogsActions"
      [sortInfo]="emailLogsSort"
      (pageChange)="onEmailLogsPageChange($event)"
      (filtersChange)="onEmailLogsFiltersChange($event)"
      (sortChange)="onEmailLogsSortChange($event)">
    </app-paginated-table>
  </div>
</div>

<!-- Email Detail Modal -->
<div class="modal" [class.d-block]="showEmailModal" [style.display]="showEmailModal ? 'block' : 'none'" *ngIf="showEmailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Email Details</h5>
        <button type="button" class="btn-close" (click)="closeEmailModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedEmail">
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Timestamp:</strong></div>
          <div class="col-sm-9">{{ formatDate(selectedEmail.timestamp) }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Recipients:</strong></div>
          <div class="col-sm-9">{{ selectedEmail.recipients }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Subject:</strong></div>
          <div class="col-sm-9">{{ selectedEmail.subject }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Result:</strong></div>
          <div class="col-sm-9">
            <span class="badge" 
                  [class.bg-success]="selectedEmail.result === 'Success'"
                  [class.bg-danger]="selectedEmail.result === 'Failed'">
              {{ selectedEmail.result }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3"><strong>Content:</strong></div>
          <div class="col-sm-9">
            <div class="border p-3" style="max-height: 400px; overflow-y: auto;">
              <div [innerHTML]="selectedEmail.body"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeEmailModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="previewEmail(selectedEmail.id)" *ngIf="selectedEmail">
          <i class="fas fa-external-link-alt"></i> Preview in New Window
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" [class.show]="showEmailModal" *ngIf="showEmailModal" (click)="closeEmailModal()"></div>
