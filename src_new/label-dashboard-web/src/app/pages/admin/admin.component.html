<div class="admin-page">
  <div class="container-fluid">
    <!-- Page Header -->
    <div class="page-header mb-3">
      <app-breadcrumb></app-breadcrumb>
    </div>
    
    <!-- Main Content -->
    <div class="row">
      <div class="col-12">
        
        <!-- Tab Content (no navigation needed, handled by sidebar) -->
        <!-- Brand Settings Tab -->
        <div *ngIf="activeTab === 'brand'">
          <app-brand-settings-tab></app-brand-settings-tab>
        </div>

        <!-- Summary View Tab -->
        <div *ngIf="activeTab === 'summary'">
          <app-summary-view-tab></app-summary-view-tab>
        </div>

        <!-- Balance Summary Tab -->
        <div *ngIf="activeTab === 'balance'">
          <app-balance-summary-tab></app-balance-summary-tab>
        </div>

        <!-- Bulk Add Earnings Tab -->
        <div *ngIf="activeTab === 'bulk-add-earnings'">
          <app-bulk-add-earnings-tab></app-bulk-add-earnings-tab>
        </div>

        <!-- Users Tab -->
        <div *ngIf="activeTab === 'users'">
          <app-users-tab></app-users-tab>
        </div>

        <!-- Sublabels Tab -->
        <div *ngIf="activeTab === 'child-brands'">
          <app-child-brands-tab></app-child-brands-tab>
        </div>

        <!-- Tools Tab -->
        <div *ngIf="activeTab === 'tools'">
          <app-tools-tab></app-tools-tab>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
