<div class="admin-page">
  <div class="container-fluid">
    <!-- Page Header -->
    <div class="page-header mb-3">
      <app-breadcrumb></app-breadcrumb>
    </div>
    
    <!-- Main Content -->
    <div class="row">
      <div class="col-12">
        
        <!-- Tab Content (no navigation needed, handled by sidebar) -->
        <!-- Settings Tab -->
        <div *ngIf="activeTab === 'settings'">
          <app-brand-settings-tab></app-brand-settings-tab>
        </div>

        <!-- Reports - Music Earnings Tab -->
        <div *ngIf="activeTab === 'reports-music-earnings'">
          <app-summary-view-tab></app-summary-view-tab>
        </div>

        <!-- Reports - Artist Balances Tab -->
        <div *ngIf="activeTab === 'reports-artist-balances'">
          <app-balance-summary-tab></app-balance-summary-tab>
        </div>

        <!-- Tools - Email Logs Tab -->
        <div *ngIf="activeTab === 'tools-email-logs'">
          <app-tools-tab></app-tools-tab>
        </div>

        <!-- Tools - Bulk Add Earnings Tab -->
        <div *ngIf="activeTab === 'tools-bulk-add-earnings'">
          <app-bulk-add-earnings-tab></app-bulk-add-earnings-tab>
        </div>

        <!-- Users Tab -->
        <div *ngIf="activeTab === 'users'">
          <app-users-tab></app-users-tab>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
