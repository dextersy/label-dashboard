<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>{{ title }}</h5>
        <span class="text-muted" *ngIf="pagination">
          Showing {{ ((pagination.current_page - 1) * pagination.per_page) + 1 }} - 
          {{ Math.min(pagination.current_page * pagination.per_page, pagination.total_count) }} 
          of {{ pagination.total_count }} entries
        </span>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center p-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="!loading">
          <!-- Table content will be projected here -->
          <ng-container *ngTemplateOutlet="tableContent; context: { $implicit: data }"></ng-container>
          
          <!-- Pagination Controls -->
          <nav *ngIf="pagination && pagination.total_pages > 1" class="mt-3">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="!pagination.has_prev">
                <button class="page-link" 
                        (click)="loadPage(pagination.current_page - 1)"
                        [disabled]="!pagination.has_prev">
                  Previous
                </button>
              </li>
              
              <li class="page-item" 
                  *ngFor="let page of getPageNumbers()"
                  [class.active]="page === pagination.current_page">
                <button class="page-link" (click)="loadPage(page)">
                  {{ page }}
                </button>
              </li>
              
              <li class="page-item" [class.disabled]="!pagination.has_next">
                <button class="page-link" 
                        (click)="loadPage(pagination.current_page + 1)"
                        [disabled]="!pagination.has_next">
                  Next
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
