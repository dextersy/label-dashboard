<div class="lightbox-overlay" 
     *ngIf="isVisible" 
     (click)="onBackdropClick($event)">
  
  <!-- Close button -->
  <button class="lightbox-close-btn" 
          (click)="closeLightbox()" 
          type="button"
          aria-label="Close lightbox">
    <i class="fa fa-times"></i>
  </button>
  
  <!-- Zoom controls -->
  <div class="lightbox-controls">
    <button class="control-btn" 
            (click)="zoomIn()" 
            type="button"
            title="Zoom in (+)">
      <i class="fa fa-plus"></i>
    </button>
    <span class="zoom-level">{{ (currentZoom * 100).toFixed(0) }}%</span>
    <button class="control-btn" 
            (click)="zoomOut()" 
            type="button"
            title="Zoom out (-)">
      <i class="fa fa-minus"></i>
    </button>
    <button class="control-btn" 
            (click)="resetZoomAndPosition()" 
            type="button"
            title="Reset zoom (0)">
      <i class="fas fa-expand-arrows-alt"></i>
    </button>
  </div>
  
  <!-- Image container -->
  <div class="lightbox-image-container">
    <img [src]="imageUrl" 
         [alt]="imageAlt"
         class="lightbox-image"
         [style.transform]="getImageTransform()"
         [style.cursor]="currentZoom > 1 ? (isDragging ? 'grabbing' : 'grab') : 'default'"
         (mousedown)="onMouseDown($event)"
         draggable="false">
  </div>
  
  <!-- Caption -->
  <div class="lightbox-caption" *ngIf="caption">
    <p>{{ caption }}</p>
  </div>
  
  <!-- Help text -->
  <div class="lightbox-help">
    <small>
      Use <kbd>+</kbd>/<kbd>-</kbd> to zoom, <kbd>0</kbd> to reset, <kbd>Esc</kbd> to close, or scroll to zoom
    </small>
  </div>
  
</div>
