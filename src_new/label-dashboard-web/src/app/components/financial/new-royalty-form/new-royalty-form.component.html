<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>Add New Royalty</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmitRoyalty()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Release</label>
                <select class="form-control" [(ngModel)]="newRoyaltyForm.release_id" name="release_id" required>
                  <option value="">Select a release</option>
                  <option *ngFor="let release of releases" [value]="release.id">
                    {{ formatReleaseOption(release) }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Date Recorded</label>
                <input type="date" class="form-control" [(ngModel)]="newRoyaltyForm.date_recorded" name="date_recorded" required>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" [(ngModel)]="newRoyaltyForm.description" name="description" rows="3" placeholder="Enter royalty description" required></textarea>
          </div>
          
          <div class="form-group">
            <label>Amount (PHP)</label>
            <input type="number" class="form-control" [(ngModel)]="newRoyaltyForm.amount" name="amount" min="0" step="0.01" placeholder="0.00" required>
          </div>
          
          <div class="text-right">
            <button type="submit" class="btn btn-success">
              <i class="fa fa-plus"></i> Add Royalty
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
