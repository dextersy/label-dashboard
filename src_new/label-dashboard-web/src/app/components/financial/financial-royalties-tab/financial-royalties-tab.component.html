<app-paginated-table 
  title="Royalties History"
  [data]="royalties"
  [pagination]="pagination"
  [loading]="loading"
  (pageChange)="onPageChange($event)">
  
  <ng-template #tableContent let-data>
    <app-royalties-table [royalties]="data" [showHeader]="true"></app-royalties-table>
  </ng-template>
  
</app-paginated-table>
