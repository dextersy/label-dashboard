<app-paginated-table 
  title="Earnings History"
  [data]="earnings"
  [pagination]="pagination"
  [loading]="loading"
  (pageChange)="onPageChange($event)">
  
  <ng-template #tableContent let-data>
    <app-earnings-table [earnings]="data" [showHeader]="true"></app-earnings-table>
  </ng-template>
  
</app-paginated-table>
