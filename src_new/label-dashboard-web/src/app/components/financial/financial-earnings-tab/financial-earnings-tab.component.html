<!-- Date Range Filter and Actions -->
<div class="row mb-3">
  <div class="col-md-8">
    <app-date-range-filter 
      [compact]="true"
      [loading]="loading"
      (dateRangeChange)="onDateRangeChange($event)"
      (refresh)="onRefresh()">
    </app-date-range-filter>
  </div>
  <div class="col-md-4 d-flex justify-content-end align-items-center">
    <button *ngIf="isAdmin" 
            class="btn btn-primary btn-sm" 
            (click)="navigateToNewEarning()"
            title="Add new earning">
      <i class="fas fa-plus"></i> Add Earning
    </button>
  </div>
</div>

<app-paginated-table 
  title="Earnings History"
  [data]="earnings"
  [pagination]="pagination"
  [loading]="loading"
  [columns]="earningsColumns"
  [showSortableHeaders]="true"
  [sortInfo]="earningsSort"
  [responsiveMode]="'financial'"
  (pageChange)="onPageChange($event)"
  (filtersChange)="filtersChange.emit($event)"
  (sortChange)="sortChange.emit($event)">
  
  <ng-template #tableContent let-data>
    <app-earnings-table [earnings]="data" [showHeader]="true"></app-earnings-table>
  </ng-template>
  
</app-paginated-table>
