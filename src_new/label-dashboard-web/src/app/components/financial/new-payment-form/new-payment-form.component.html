<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>Add New Payment</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmitPayment()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Date Paid</label>
                <input type="date" class="form-control" [(ngModel)]="newPaymentForm.date_paid" name="date_paid" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Amount (PHP)</label>
                <input type="number" class="form-control" [(ngModel)]="newPaymentForm.amount" name="amount" min="0" step="0.01" placeholder="0.00" required>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" [(ngModel)]="newPaymentForm.description" name="description" rows="3" placeholder="Enter payment description" required></textarea>
          </div>
          
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Payment Type</label>
                <input type="text" class="form-control" [(ngModel)]="newPaymentForm.paid_thru_type" name="paid_thru_type" placeholder="e.g., Bank Transfer" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Account Name</label>
                <input type="text" class="form-control" [(ngModel)]="newPaymentForm.paid_thru_account_name" name="paid_thru_account_name" placeholder="Account holder name" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Account Number</label>
                <input type="text" class="form-control" [(ngModel)]="newPaymentForm.paid_thru_account_number" name="paid_thru_account_number" placeholder="Account number" required>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Processing Fee (PHP)</label>
            <input type="number" class="form-control" [(ngModel)]="newPaymentForm.payment_processing_fee" name="payment_processing_fee" min="0" step="0.01" placeholder="0.00">
          </div>
          
          <div class="text-right">
            <button type="submit" class="btn btn-success">
              <i class="fa fa-plus"></i> Add Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
