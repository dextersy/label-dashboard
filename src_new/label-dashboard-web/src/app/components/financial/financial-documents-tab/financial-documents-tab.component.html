<div class="row">
  <div class="col-md-8">
    <app-paginated-table
      title="Financial Documents"
      [data]="documents"
      [pagination]="null"
      [loading]="false"
      [columns]="docColumns"
      [showSearch]="false"
      [showSortableHeaders]="true"
      [showActionsColumn]="true"
      [actions]="docActions">
    </app-paginated-table>
  </div>
  
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5>Upload Document</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onUploadDocument()">
          <div class="form-group mb-3">
            <label for="documentTitle">Document Title</label>
            <input 
              type="text" 
              id="documentTitle"
              class="form-control" 
              [(ngModel)]="documentUploadForm.title" 
              name="documentTitle" 
              placeholder="Enter document title"
              required>
          </div>
          
          <div class="form-group mb-3">
            <label for="documentFile">Choose File</label>
            <input 
              type="file" 
              id="documentFile"
              class="form-control" 
              (change)="onFileSelected($event)"
              accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.gif"
              required>
            <small class="form-text text-muted">
              Supported formats: PDF, DOC, DOCX, XLS, XLSX, TXT, JPG, PNG, GIF (Max 25MB)
            </small>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary btn-sm w-100"
            [disabled]="uploadingDocument || !documentUploadForm.title || !documentUploadForm.file">
            <span *ngIf="uploadingDocument" class="spinner-border spinner-border-sm me-1" role="status"></span>
            <i *ngIf="!uploadingDocument" class="fa fa-upload me-1"></i>
            {{ uploadingDocument ? 'Uploading...' : 'Upload Document' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Document Viewer Lightbox -->
<app-document-viewer
  [document]="selectedDocument"
  [isVisible]="showDocumentViewer"
  (close)="closeDocumentViewer()">
</app-document-viewer>
