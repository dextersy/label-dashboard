<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Source</th>
        <th>Platform</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let earning of earnings">
        <td>{{ earning.date }}</td>
        <td>{{ earning.source }}</td>
        <td>{{ earning.platform }}</td>
        <td>{{ formatCurrency(earning.amount) }}</td>
      </tr>
      <tr *ngIf="earnings.length === 0">
        <td colspan="4" class="text-center">No earnings found</td>
      </tr>
    </tbody>
  </table>
</div>
