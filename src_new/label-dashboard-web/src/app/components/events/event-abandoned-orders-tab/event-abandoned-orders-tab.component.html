<div class="abandoned-orders-tab">
  <!-- Paginated Table -->
  <app-paginated-table
    title=""
    [data]="orders"
    [pagination]="pagination"
    [loading]="loading"
    [columns]="tableColumns"
    [showSearch]="true"
    [showSortableHeaders]="true"
    [sortInfo]="currentSort"
    [showActionsColumn]="isAdmin"
    (pageChange)="onPageChange($event)"
    (filtersChange)="onFiltersChange($event)"
    (sortChange)="onSortChange($event)">
    
    <!-- Custom buttons template -->
    <ng-template #customButtons>
      <span 
        class="d-inline-block" 
        [title]="getCustomTicketButtonTooltip()"
        *ngIf="isAdmin">
        <button 
          type="button" 
          class="btn btn-sm btn-outline-success" 
          (click)="onCreateCustomTicket()"
          [disabled]="loading || !canCreateCustomTickets()">
          <i class="fa fa-plus me-1"></i>
          Custom Ticket
        </button>
      </span>
      <button 
        type="button" 
        class="btn btn-sm btn-outline-primary"
        (click)="onDownloadCSV()"
        [disabled]="loading">
        <i class="fa fa-download me-1"></i>
        Download CSV
      </button>
      <button 
        type="button" 
        class="btn btn-sm btn-outline-success"
        (click)="onVerifyPayments()"
        [disabled]="loading">
        <i class="fa fa-check me-1"></i>
        Verify Payments
      </button>
      <button 
        type="button" 
        class="btn btn-sm btn-outline-info"
        (click)="onSendPaymentReminders()"
        [disabled]="loading">
        <i class="fa fa-bell me-1"></i>
        Send Reminders
      </button>
      <button 
        type="button" 
        class="btn btn-sm btn-outline-danger"
        (click)="onCancelAllUnpaid()"
        [disabled]="loading">
        <i class="fa fa-times me-1"></i>
        Cancel All Unpaid
      </button>
    </ng-template>
    
    <!-- Actions template -->
    <ng-template #actionsContent let-order>
      <div class="btn-group" role="group">
        <button 
          class="btn btn-sm btn-outline-primary"
          (click)="onSendTicket(order.id)"
          *ngIf="order.status === 'Payment Confirmed'"
          title="Send ticket">
          Send Ticket
        </button>
        <button 
          class="btn btn-sm btn-outline-success"
          (click)="onMarkAsPaid(order.id)"
          *ngIf="order.status === 'New'"
          title="Mark as paid">
          Mark Paid
        </button>
        <button 
          class="btn btn-sm btn-outline-danger"
          (click)="onCancelOrder(order.id)"
          *ngIf="order.status === 'New'"
          title="Cancel order">
          Cancel
        </button>
      </div>
    </ng-template>
  </app-paginated-table>

  <div class="sticky-bottom" *ngIf="orders.length > 0">
    <div class="card-footer bg-light border-top shadow-sm d-flex justify-content-center align-items-center">
      <div class="d-flex flex-wrap justify-content-center align-items-center gap-4">
        <strong class="text-primary fs-5">Totals</strong>
        
        <span class="summary-stat text-warning" title="Number of pending tickets">
          <i class="far fa-dot-circle me-2"></i>
          {{ getTotalPendingOrders() }} pending tickets
        </span>
      </div>
    </div>
  </div>

  <!-- Event Past Message -->
  <div class="alert alert-warning mt-4" *ngIf="isAdmin && isEventPast()">
    <i class="far fa-clock me-2"></i>
    <strong>Event Past:</strong> This event has already occurred. Custom ticket creation is disabled.
  </div>
</div>
