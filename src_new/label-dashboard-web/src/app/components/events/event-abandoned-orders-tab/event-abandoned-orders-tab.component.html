<div class="abandoned-orders-tab">
  <!-- Paginated Table -->
  <app-paginated-table
    title=""
    [data]="orders"
    [pagination]="pagination"
    [loading]="loading"
    [columns]="tableColumns"
    [showSearch]="true"
    [showSortableHeaders]="true"
    [sortInfo]="currentSort"
    [actions]="isAdmin ? orderActions : []"
    [headerActions]="headerActions"
    [enableBulkOperations]="isAdmin"
    [bulkOperationsLoading]="bulkOperationsLoading"
    (pageChange)="onPageChange($event)"
    (filtersChange)="onFiltersChange($event)"
    (sortChange)="onSortChange($event)"
    (selectedItemsChange)="onSelectedItemsChange($event)">
    
    
    <!-- Bulk operations template -->
    <ng-template #bulkOperationsContent let-selectedOrders let-disabled="disabled">
      <div class="bulk-operations d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-sm btn-secondary" (click)="onBulkSendTickets(selectedOrders)" [disabled]="disabled || isEventPast() || !canBulkSendTickets(selectedOrders)" title="Send tickets for selected orders (only Payment Confirmed)">
          <i class="fa fa-paper-plane me-1"></i>
          Send {{ getBulkSendCount(selectedOrders) }} Ticket(s)
        </button>
        <button type="button" class="btn btn-sm btn-primary" (click)="onBulkMarkAsPaid(selectedOrders)" [disabled]="disabled || isEventPast() || !canBulkMarkAsPaid(selectedOrders)" title="Mark selected orders as paid (only New)">
          <i class="fa fa-check me-1"></i>
          Mark {{ getBulkMarkPaidCount(selectedOrders) }} as Paid
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="onBulkCancel(selectedOrders)" [disabled]="disabled || isEventPast() || !canBulkCancel(selectedOrders)" title="Cancel selected orders (only New)">
          <i class="fa fa-times me-1"></i>
          Cancel {{ getBulkCancelCount(selectedOrders) }}
        </button>
      </div>
    </ng-template>
    
  </app-paginated-table>

  <div class="sticky-bottom" *ngIf="orders.length > 0">
    <div class="card-footer bg-light border-top shadow-sm d-flex justify-content-center align-items-center">
      <div class="d-flex flex-wrap justify-content-center align-items-center gap-4">
        <strong class="text-primary fs-5">Totals</strong>
        
        <span class="summary-stat text-warning" title="Number of pending tickets">
          <i class="far fa-dot-circle me-2"></i>
          {{ getTotalPendingOrders() }} pending tickets
        </span>
      </div>
    </div>
  </div>

  <!-- Event Past Message -->
  <div class="alert alert-warning mt-4" *ngIf="isAdmin && isEventPast()">
    <i class="far fa-clock me-2"></i>
    <strong>Event Past:</strong> This event has already occurred. Custom ticket creation is disabled.
  </div>
</div>
