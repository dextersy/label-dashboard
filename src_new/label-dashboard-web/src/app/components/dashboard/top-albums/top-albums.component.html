<div class="card">
  <div class="card-header">
    <h5>Top earning releases (all-time)</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-financial">
        <thead>
          <tr>
            <th class="mobile-hide">Catalog Number</th>
            <th class="mobile-text">Artist</th>
            <th class="mobile-text">Title</th>
            <th class="mobile-narrow mobile-number">Total earnings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let release of releases">
            <td class="mobile-hide" data-label="Catalog Number">{{ release.catalog_no }}</td>
            <td class="mobile-text" data-label="Artist">{{ release.artist_name }}</td>
            <td class="mobile-text" data-label="Title">{{ release.title }}</td>
            <td class="mobile-narrow mobile-number text-right" data-label="Total earnings">{{ formatCurrency(release.total_earnings) }}</td>
          </tr>
          <tr *ngIf="releases.length === 0">
            <td colspan="4" class="text-center text-muted">No earnings data found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-right">
    <a (click)="goToFinancial()" class="btn-link" style="cursor: pointer;">
      Go to release earnings <i class="far fa-arrow-alt-circle-right"></i>
    </a>
  </div>
</div>
