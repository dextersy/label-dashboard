<div class="card">
  <div class="card-header">
    <h5>Balance Summary</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-financial">
        <thead>
          <tr>
            <th class="mobile-text">Artist</th>
            <th class="mobile-narrow mobile-number">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let artist of artists">
            <td class="mobile-text" data-label="Artist">{{ artist.name }}</td>
            <td class="mobile-narrow mobile-number text-right" style="font-weight:bold;" [ngClass]="getBalanceClass(artist.balance)" data-label="Balance">
              {{ formatCurrency(artist.balance) }}
            </td>
          </tr>
          <tr *ngIf="artists.length === 0">
            <td colspan="2" class="text-center text-muted">No artists found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-right">
    <a (click)="goToFinancial()" class="btn-link" style="cursor: pointer;">
      Go to financial overview <i class="far fa-arrow-alt-circle-right"></i>
    </a>
  </div>
</div>
