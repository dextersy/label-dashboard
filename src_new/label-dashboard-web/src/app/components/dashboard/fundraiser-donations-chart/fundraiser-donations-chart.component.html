<div class="card">
  <div class="card-header">
    <h5>Fundraiser Analytics</h5>
  </div>
  <div class="card-body">
    <div *ngIf="fundraiserDonations.length === 0" class="text-center text-muted py-4">
      <i class="fas fa-hand-holding-heart fa-3x mb-3"></i>
      <p>No fundraiser data found</p>
    </div>

    <div *ngIf="fundraiserDonations.length > 0">
      <!-- Charts Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="chart-container" style="position: relative; height: 300px;">
            <canvas #donationsChart></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container" style="position: relative; height: 300px;">
            <canvas #progressChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
