<div class="card">
  <div class="card-header">
    <h5>Event Sales Analytics</h5>
  </div>
  <div class="card-body">
    <div *ngIf="eventSales.length === 0" class="text-center text-muted py-4">
      <i class="fas fa-chart-bar fa-3x mb-3"></i>
      <p>No event sales data found</p>
    </div>
    
    <div *ngIf="eventSales.length > 0">
      <!-- Charts Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="chart-container" style="position: relative; height: 300px;">
            <canvas #salesChart></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container" style="position: relative; height: 300px;">
            <canvas #ticketsChart></canvas>
          </div>
        </div>
      </div>
      
      <!-- Event Details Section -->
    </div>
  </div>
</div>
