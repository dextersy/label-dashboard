<!-- Modal backdrop -->
<div *ngIf="isVisible" class="modal-backdrop fade show" (click)="onClose()"></div>

<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show" style="display: block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="fa fa-music mr-2"></i>
          Track List - {{ releaseTitle }}
        </h4>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <p class="text-muted mb-0">
            <i class="fa fa-info-circle mr-1"></i>
            Manage the tracklist for this release. You can add tracks now or skip and add them later.
          </p>
          <button
            type="button"
            class="btn btn-sm btn-success"
            (click)="onAddSong()">
            <i class="fa fa-plus mr-1"></i> Add Song
          </button>
        </div>

        <div *ngIf="loadingSongs" class="text-center py-3">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading songs...</span>
          </div>
        </div>

        <app-song-list
          *ngIf="!loadingSongs"
          [songs]="songs"
          [isAdmin]="isAdmin"
          (editSong)="onEditSong($event)"
          (deleteSong)="onDeleteSong($event)"
          (uploadAudio)="onUploadAudio($event)"
          (reorderSongs)="onReorderSongs($event)">
        </app-song-list>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="onClose()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Song Form Modal -->
<app-song-form
  [isVisible]="showSongForm"
  [releaseId]="releaseId || 0"
  [song]="editingSong"
  [isSubmitting]="submittingSong"
  [isAdmin]="isAdmin"
  (close)="onSongFormClose()"
  (submit)="onSongFormSubmit($event)">
</app-song-form>
