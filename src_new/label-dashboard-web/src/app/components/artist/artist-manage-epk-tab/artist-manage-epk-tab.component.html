<div class="manage-epk-tab">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="fas fa-link me-2"></i>
        Manage EPK
      </h5>
    </div>
    
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <p class="text-muted mb-3">
            Share your Electronic Press Kit (EPK) with industry professionals, media, and fans using the link below.
          </p>
          
          <div class="form-group">
            <label for="epkUrl" class="form-label">EPK Link</label>
            <div class="input-group">
              <input 
                type="text" 
                id="epkUrl"
                class="form-control" 
                [value]="epkUrl" 
                readonly
                placeholder="Generating EPK URL...">
              <button 
                class="btn btn-outline-secondary" 
                type="button" 
                (click)="copyToClipboard()"
                [disabled]="!epkUrl">
                <i class="fas fa-copy me-1"></i>
                Copy
              </button>
            </div>
            <div class="form-text">
              This link provides public access to your artist profile, gallery, and releases.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
