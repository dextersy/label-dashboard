<!-- Modal backdrop -->
<div *ngIf="isVisible" class="modal-backdrop fade show" (click)="onClose()"></div>

<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show" style="display: block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="fa fa-edit mr-2"></i>
          Edit Release
        </h4>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Release Form -->
        <app-release-form
          [artist]="artist"
          [editingRelease]="editingRelease"
          [generateCatalogNumber]="false"
          [showStatus]="true"
          [submitButtonText]="'Update Release'"
          [cancelButtonText]="'Cancel'"
          [showActionButtons]="false"
          [loading]="loading"
          (submit)="onFormSubmit($event)"
          (cancel)="onFormCancel()"
          (alertMessage)="onFormAlert($event)">
        </app-release-form>

        <!-- Songs Section -->
        <div class="mt-4 pt-4 border-top">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">
              <i class="fa fa-music mr-2"></i>
              Songs (Tracklist)
            </h5>
            <button
              *ngIf="isAdmin"
              type="button"
              class="btn btn-sm btn-success"
              (click)="onAddSong()">
              <i class="fa fa-plus mr-1"></i> Add Song
            </button>
          </div>

          <div *ngIf="loadingSongs" class="text-center py-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading songs...</span>
            </div>
          </div>

          <app-song-list
            *ngIf="!loadingSongs"
            [songs]="songs"
            [isAdmin]="isAdmin"
            (editSong)="onEditSong($event)"
            (deleteSong)="onDeleteSong($event)"
            (uploadAudio)="onUploadAudio($event)"
            (reorderSongs)="onReorderSongs($event)">
          </app-song-list>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-secondary" 
                (click)="onClose()"
                [disabled]="loading">
          Cancel
        </button>
        <button type="button" 
                class="btn btn-primary" 
                (click)="onSubmitFromButton()"
                [disabled]="loading || !isFormValid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status"></span>
          {{ loading ? 'Updating...' : 'Update Release' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Song Form Modal -->
<app-song-form
  [isVisible]="showSongForm"
  [releaseId]="editingRelease?.id || 0"
  [song]="editingSong"
  [isSubmitting]="submittingSong"
  (close)="onSongFormClose()"
  (submit)="onSongFormSubmit($event)">
</app-song-form>
