<!-- Modal backdrop -->
<div *ngIf="isVisible" class="modal-backdrop fade show" (click)="onClose()"></div>

<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show" style="display: block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="fa fa-edit mr-2"></i>
          Edit Release
        </h4>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Info Message for Non-Draft Releases -->
        <div *ngIf="isRestrictedMode()" class="alert alert-info mb-3">
          <i class="fa fa-info-circle me-2"></i>
          <strong>This release is {{ editingRelease?.status }}.</strong> You can only do limited edits. Contact your label administrator if you need to change more information.
        </div>

        <!-- Validation Messages for Draft Releases -->
        <div *ngIf="validation.hasErrors || validation.hasWarnings" class="mb-3">
          <!-- Errors -->
          <div *ngIf="validation.hasErrors" class="alert alert-danger mb-2">
            <div class="d-flex align-items-start">
              <i class="fa fa-exclamation-circle mt-1 me-2"></i>
              <div class="flex-grow-1">
                <strong>Missing Required Information</strong>
                <ul class="mb-0 mt-1">
                  <li *ngFor="let error of validationErrors">{{ error.message }}</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Warnings -->
          <div *ngIf="validation.hasWarnings" class="alert alert-warning mb-2">
            <div class="d-flex align-items-start">
              <i class="fa fa-exclamation-triangle mt-1 me-2"></i>
              <div class="flex-grow-1">
                <strong>Recommended Information</strong>
                <ul class="mb-0 mt-1">
                  <li *ngFor="let warning of validationWarnings">
                    <strong>{{ warning.message }}</strong>
                    <div class="small text-muted">{{ warning.description }}</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Release Form -->
        <app-release-form
          [artist]="artist"
          [editingRelease]="editingRelease"
          [generateCatalogNumber]="false"
          [showStatus]="true"
          [submitButtonText]="'Update Release'"
          [cancelButtonText]="'Cancel'"
          [showActionButtons]="false"
          [loading]="loading"
          (submit)="onFormSubmit($event)"
          (cancel)="onFormCancel()"
          (alertMessage)="onFormAlert($event)">
        </app-release-form>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-secondary" 
                (click)="onClose()"
                [disabled]="loading">
          Cancel
        </button>
        <button type="button" 
                class="btn btn-primary" 
                (click)="onSubmitFromButton()"
                [disabled]="loading || !isFormValid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status"></span>
          {{ loading ? 'Updating...' : 'Update Release' }}
        </button>
      </div>
    </div>
  </div>
</div>
