<!-- Modal backdrop -->
<div *ngIf="isVisible" class="modal-backdrop fade show" (click)="onClose()"></div>

<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show" style="display: block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="fa fa-edit mr-2"></i>
          Edit Release
        </h4>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Release Form -->
        <app-release-form
          [artist]="artist"
          [editingRelease]="editingRelease"
          [generateCatalogNumber]="false"
          [showStatus]="true"
          [submitButtonText]="'Update Release'"
          [cancelButtonText]="'Cancel'"
          [showActionButtons]="false"
          [loading]="loading"
          (submit)="onFormSubmit($event)"
          (cancel)="onFormCancel()"
          (alertMessage)="onFormAlert($event)">
        </app-release-form>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-secondary" 
                (click)="onClose()"
                [disabled]="loading">
          Cancel
        </button>
        <button type="button" 
                class="btn btn-primary" 
                (click)="onSubmitFromButton()"
                [disabled]="loading || !isFormValid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status"></span>
          {{ loading ? 'Updating...' : 'Update Release' }}
        </button>
      </div>
    </div>
  </div>
</div>
