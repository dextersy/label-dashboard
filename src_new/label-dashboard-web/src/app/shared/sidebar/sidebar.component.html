<div class="sidebar" 
     [class.open]="isOpen" 
     [class.collapsed]="isCollapsed && !isMobileView"
     [style.background]="brandColor">
  <div class="sidebar-wrapper">
    <div class="logo">
      <a [href]="brandWebsite" class="simple-text" [style.color]="textColor">
        <img [src]="brandLogo" [class.logo-collapsed]="isCollapsed && !isMobileView" alt="Brand Logo">
      </a>
    </div>

    <ul class="nav">
      <ng-container *ngFor="let item of menuItems; let i = index">
        <!-- Separator/Divider -->
        <li *ngIf="item.separator && shouldShowMenuItem(item)" class="separator"></li>
        
        <!-- Artist Indicator (after first separator, before Artist menu) -->
        <li *ngIf="item.separator && i === 1" class="artist-indicator">
          <div class="artist-indicator-content" 
               (click)="goToArtistSelection()"
               [title]="isCollapsed && !isMobileView ? (selectedArtist ? selectedArtist.name : 'Select an artist') : ''">
            <!-- When artist is selected -->
            <ng-container *ngIf="selectedArtist">
              <img [src]="getArtistProfilePhoto()" 
                   [alt]="selectedArtist.name" 
                   class="artist-indicator-photo">
              <span class="artist-indicator-name" [style.color]="textColor">{{ selectedArtist.name }}</span>
            </ng-container>
            <!-- When no artist is selected -->
            <ng-container *ngIf="!selectedArtist">
              <i class="fas fa-user-circle artist-indicator-placeholder" [style.color]="iconColor"></i>
              <span class="artist-indicator-name" [style.color]="textColor">Select an artist</span>
            </ng-container>
            <i class="fas fa-chevron-right artist-indicator-caret" [style.color]="iconColor"></i>
          </div>
        </li>
        
        <li *ngIf="!item.separator" 
            [class.active]="isActiveRoute(item.route) || isActiveParentRoute(item.route)">
          
          <!-- Menu item without children -->
          <a *ngIf="shouldShowMenuItem(item) && !hasChildren(item)" 
             [routerLink]="item.route" 
             (click)="onMenuItemClick(item)" 
             [style.color]="isActiveRoute(item.route) ? activeColor : textColor"
             [style.opacity]="isActiveRoute(item.route) ? '1' : '0.7'"
             [title]="isCollapsed && !isMobileView ? item.title : ''">
            <i [class]="item.icon" 
               [style.color]="isActiveRoute(item.route) ? activeColor : iconColor"></i>
            <p [style.color]="isActiveRoute(item.route) ? activeColor : textColor">
              {{ item.title }}
              <i *ngIf="item.adminOnly" class="fas fa-shield-alt admin-icon" 
                 [style.color]="iconColor" 
                 title="Admin Only"></i>
            </p>
          </a>
          
          <!-- Menu item with children (collapsible) -->
          <div *ngIf="shouldShowMenuItem(item) && hasChildren(item)" class="menu-with-children">
          <a (click)="onParentMenuClick($event, item)" 
             style="cursor: pointer;"
             [style.color]="isActiveParentRoute(item.route) ? activeColor : textColor"
             [style.opacity]="isActiveParentRoute(item.route) ? '1' : '0.7'"
             class="parent-menu-item"
             [title]="isCollapsed && !isMobileView ? item.title : ''">
            <i [class]="item.icon" 
               [style.color]="isActiveParentRoute(item.route) ? activeColor : iconColor"></i>
            <p [style.color]="isActiveParentRoute(item.route) ? activeColor : textColor">{{ item.title }}</p>
            <i class="fas fa-chevron-down submenu-arrow" 
               [class.rotated]="isSubmenuExpanded(item.route)"
               [style.color]="iconColor"></i>
          </a>
          
          <!-- Inline submenu items (for expanded sidebar) -->
          <ul class="submenu" [class.expanded]="isSubmenuExpanded(item.route) && (!isCollapsed || isMobileView)">
            <li *ngFor="let child of item.children">
              <a *ngIf="shouldShowMenuItem(child)" 
                 [routerLink]="child.route" 
                 (click)="onMenuItemClick(child)" 
                 [style.color]="isActiveRoute(child.route) ? activeColor : textColor"
                 [style.opacity]="isActiveRoute(child.route) ? '1' : '0.7'"
                 [style.font-weight]="isActiveRoute(child.route) ? '400' : '300'"
                 class="submenu-item">
                <span [style.color]="isActiveRoute(child.route) ? activeColor : textColor">
                  {{ child.title }}
                  <i *ngIf="child.adminOnly" class="fas fa-shield-alt admin-icon" 
                     [style.color]="iconColor" 
                     title="Admin Only"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
        </li>
      </ng-container>
      
      <!-- Mobile-only profile/logout links -->
      <li class="separator mobile-only"></li>
      <li class="mobile-only">
        <a routerLink="/profile" (click)="onMenuItemClick()" [style.color]="textColor">
          <i class="fa fa-edit" [style.color]="iconColor"></i>
          <p [style.color]="textColor">Edit Profile</p>
        </a>
      </li>
      <li class="mobile-only">
        <a (click)="logout(); onMenuItemClick()" style="cursor: pointer;" [style.color]="textColor">
          <i class="fas fa-sign-out-alt" [style.color]="iconColor"></i>
          <p [style.color]="textColor">Log Out</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Flyout submenu panel (for collapsed desktop sidebar) -->
<div class="flyout-panel" 
     *ngIf="isCollapsed && !isMobileView && flyoutMenu"
     [style.background]="brandColor"
     [style.top.px]="flyoutTop">
  <div class="flyout-header" [style.color]="textColor">
    {{ flyoutMenu.title }}
  </div>
  <ul class="flyout-menu">
    <li *ngFor="let child of flyoutMenu.children">
      <a *ngIf="shouldShowMenuItem(child)" 
         [routerLink]="child.route" 
         (click)="closeFlyout(); onMenuItemClick(child)"
         [style.color]="isActiveRoute(child.route) ? activeColor : textColor"
         [class.active]="isActiveRoute(child.route)">
        {{ child.title }}
        <i *ngIf="child.adminOnly" class="fas fa-shield-alt admin-icon" 
           [style.color]="iconColor" 
           title="Admin Only"></i>
      </a>
    </li>
  </ul>
</div>

<!-- Flyout backdrop (for closing flyout when clicking outside) -->
<div class="flyout-backdrop" 
     *ngIf="isCollapsed && !isMobileView && flyoutMenu"
     (click)="closeFlyout()">
</div>
