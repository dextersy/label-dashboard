<nav class="navbar navbar-expand-lg navbar-light fixed">
  <div class="container-fluid">
    <button class="navbar-toggle" type="button" (click)="toggleSidebar()" aria-label="Toggle navigation">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    
    <!-- Workspace Selector -->
    <div class="navbar-workspace-selector">
      <div class="workspace-tabs">
        <button 
          *ngFor="let workspace of availableWorkspaces"
          class="workspace-tab" 
          [class.active]="currentWorkspace === workspace"
          (click)="selectWorkspace(workspace)">
          <i [class]="getWorkspaceIcon(workspace)"></i>
          <span class="workspace-label">{{ getWorkspaceLabel(workspace) }}</span>
        </button>
      </div>
    </div>
    
    <!-- Spacer to push content to the right -->
    <div class="navbar-spacer"></div>
    
    <!-- Welcome message and admin chip on the right -->
    <span class="navbar-welcome">
      <i class="fa-solid fa-user"></i> Welcome, <strong>{{ userFirstName }}</strong>!
      <span *ngIf="isSuperadmin" class="superadmin-chip">
        <i class="fa-solid fa-crown"></i> Superadmin
      </span>
      <span *ngIf="isAdmin && !isSuperadmin" class="admin-chip">
        <i class="fa-solid fa-shield"></i> Admin
      </span>
    </span>
    
    <!-- Mobile icons (visible on mobile) -->
    <div class="navbar-mobile-icons">
      <a class="mobile-icon-link" routerLink="/profile" title="Edit Profile">
        <i class="fa-solid fa-user"></i>
      </a>
      <a class="mobile-icon-link" (click)="logout()" style="cursor: pointer;" title="Log Out">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </div>
    
    <!-- Desktop menu (visible on desktop) -->
    <div class="collapse navbar-collapse" id="navigation-example-2">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" (click)="selectWorkspace('admin')" style="cursor: pointer;">
            <i class="fas fa-cogs"></i> Administration
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">
            <i class="fa-solid fa-user"></i> Edit profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">
            <i class="fa-solid fa-right-from-bracket"></i> Log out
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
